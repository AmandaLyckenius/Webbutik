<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Kontakta oss</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section class="header-logo-co-name">

            <figure>
                <img src="img/logga.webp" class="logo-picture" alt="En ritad enkel blomma med grön bakgrund">
                <figcaption class="visually-hidden">En ritad enkel blomma med grön bakgrund</figcaption>
            </figure>

            <h1>Flower Power</h1>

        </section>

        <nav>
            <a href="index.html">Startsida</a>
            <a href="aboutus.html">Om oss</a>
            <a href="products.html">Produkter</a>
            <a href="contact.html">Kontakta oss</a>
        </nav>
    </header>

    <main>

        <section class="align-center">

            <figure>
                <img src="img/logga.webp" class="logo" alt="En ritad enkel blomma med grön bakgrund">
                <figcaption class="visually-hidden">En ritad enkel blomma med grön bakgrund</figcaption>
            </figure>

            <h2>Kontakta oss</h2>
    
    
            <form action="/submit" method="post" class="form">
    
                <label for="name" class="label">Namn:</label>
                <input type="text" name="name" id="name">
    
                <label for="email" class="label">Email:</label>
                <input type="text" name="email" id="email">
    
                <label for="subject" class="label">Välj ämne</label>
                <select name="subject" id="subject">
                    <option value="complaints">Klagomål</option>
                    <option value="application">Sök tjänst</option>
                    <option value="other">Övrigt</option>
                </select>
    
                <label for="message" class="label">Meddelande:</label>
                <textarea name="message" id="message" rows="4" cols="50"></textarea>
    
                <p class="text-integretypolicy">Info text om integritetspolicy</p>
                <input type="checkbox" id="integritypolicy" name="integritypolicy" value="integritypolicy">
                <label for="integritypolicy" class="label">Godkänn</label>
            
                <input type="submit" value="Send" class="send-button" >
    
            </form>
    


        </section>

       


    </main>
    

    <footer>

        <p class="footer-text">2025 Flower Power AB</p>

    </footer>

</body>
</html>
